<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" sizes="100x100" href="imgs/transparent-weather-icon.png">
    <link rel="apple-touch-icon" sizes="100x100" href="imgs/transparent-weather-icon.png">
    <link rel="apple-touch-startup-image" sizes="100x100" href="imgs/transparent-weather-icon.png">
    <script defer type="module" src="js/script.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="search">
        <form action="/" method="post" class="search-form">
            <label class="weather-label">What's the Weather?</label>
            <input type="search" name="cityName" class="weather-search" placeholder="Search a city/location" autofocus>
            <!-- <label for="weather-units" class="weather-label" >Units:</label> -->
            <input type="text" name="units" class="weather-units" placeholder="Fahrenheit/Celsius(F/C)" autofocus>
            <button class="weather-btn" type="submit">GO!</button>
        </form>
    </div>
    <div class="footer">
        <ion-icon size="large" name="logo-github" style="margin-right: 10px;"></ion-icon>
        <em style="align-self: center;">
            <a class="github-link" href="https://github.com/nawagest" target="_blank">@nawagest</a> 
        </em>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
